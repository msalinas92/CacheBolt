app_id: gitlab-proxy
proxy_port: 3000
admin_port: 3001
max_concurrent_requests: 200

downstream_base_url: https://gitlab.falabella.tech
storage_backend: local

gcs_bucket: ""
s3_bucket: ""
azure_container: ""

cache:
  memory_threshold: 90
  refresh_percentage: 1
  ttl_seconds: 10

latency_failover:
  default_max_latency_ms: 1000

ignored_headers:
  - postman-token
  - if-none-match
